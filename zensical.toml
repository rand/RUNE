# RUNE Documentation Configuration
# Zensical-based static site

[project]
site_name = "RUNE"
site_url = "https://rand.github.io/RUNE/"
site_description = "High-Performance Authorization & Configuration Engine for AI agents"
copyright = "Copyright Â© 2025"
docs_dir = "docs"
site_dir = "site"
use_directory_urls = true

nav = [
  { "Home" = "index.md" },
  { "Whitepaper" = "whitepaper.md" },
  { "Agent Guide" = "guide/agent-guide.md" },
  { "GitHub" = "https://github.com/rand/RUNE" },
]

extra_css = [
  "stylesheets/shared.css",
  "stylesheets/purple.css",
]

extra_javascript = [
  "javascripts/theme.js",
]

[project.theme]
variant = "modern"
favicon = "assets/favicon.svg"
features = [
  "navigation.instant",
  "navigation.tabs",
  "navigation.tracking",
  "navigation.top",
  "search.suggest",
  "search.highlight",
  "search.share",
]

[project.theme.font]
text = "Geist"
code = "JetBrains Mono"

[[project.theme.palette]]
scheme = "default"
primary = "custom"
accent = "custom"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to dark mode"
media = "(prefers-color-scheme: light)"

[[project.theme.palette]]
scheme = "slate"
primary = "custom"
accent = "custom"
toggle.icon = "material/brightness-4"
toggle.name = "Switch to light mode"
media = "(prefers-color-scheme: dark)"
